<mat-card>
  <mat-card-content>
    <mat-card-title>Alunos</mat-card-title>

    <div class="div-novo">
      <button mat-raised-button color="primary" class="btn-novo" [routerLink]="['novo']">
        <mat-icon>note_add</mat-icon> Novo
      </button>
    </div>

    <br>

    <!--div *ngIf="alunos$ | async as alunos; else loading"-->
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z3">
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let aluno">{{ aluno.nome }}</td>
        </ng-container>

        <ng-container matColumnDef="situacao">
          <th mat-header-cell *matHeaderCellDef>Situação</th>
          <td mat-cell *matCellDef="let aluno">{{ aluno.situacao }}</td>
        </ng-container>

        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef></th>

          <td mat-cell *matCellDef="let aluno" class="action-link col-acoes">
            <button mat-icon-button color="primary" (click)="visualizar(aluno, false)">
              <span class="material-icons">visibility</span>
            </button>
            <button mat-icon-button color="primary" (click)="visualizar(aluno, true)">
              <span class="material-icons">edit</span>
            </button>
            <button mat-icon-button color="primary" (click)="excluir(aluno)">
              <span class="material-icons">restore_from_trash</span>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    <!--/div-->
  </mat-card-content>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
